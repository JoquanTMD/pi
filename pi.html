<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Daily Poetry</title>

    <!-- Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
          rel="stylesheet">

    <style>
        :root {
          --pad: 13px;
          --pi-red: #c1121f;
          --panel-red: #f4d6d9;
        }

        * { box-sizing: border-box; }

        body {
          margin: 0;
          font-family: "Playfair Display", serif;
          background: #fff;
          color: #111;
        }

        .page {
          min-height: 100svh;
          padding: var(--pad);
          display: flex;
          flex-direction: column;
        }

        header {
          position: relative;
          padding: var(--pad);
        }

        .pi {
          text-align: center;
          line-height: 1;
          color: var(--pi-red);
          user-select: none;
          font-size: clamp(113px, 13vw, 260px);
        }

        .day-log {
          position: absolute;
          top: var(--pad);
          right: var(--pad);
          line-height: 1;
          white-space: nowrap;
          font-size: clamp(26px, 1.3vw, 39px);
        }

        main {
          flex: 1;
          display: grid;
          place-items: center;
          text-align: center;
          padding: 0 var(--pad);
        }

        .poem-wrap {
          display: flex;
          flex-direction: column;
          align-items: center;
          max-width: 52rem;
          gap: clamp(13px, 2.6vw, 39px);
        }

        .poem-title {
          font-weight: 700;
          line-height: 1.1;
          font-size: clamp(65px, 3vw, 113px);
        }

        .poem {
          font-weight: 400;
          line-height: 1.3;
          white-space: pre-line;
          font-size: clamp(13px, 7vw, 52px);
        }

        .poem-date {
          line-height: 1;
          font-size: clamp(13px, 2.6vw, 26px);
          opacity: 0.75;
        }

        footer {
          margin-top: var(--pad);
          padding: calc(var(--pad) * 2) var(--pad);
          background: var(--panel-red);
          text-align: center;
        }

        footer a {
          color: var(--pi-red);
          text-decoration: none;
          font-size: clamp(13px, 2vw, 26px);
          font-weight: 600;
        }

        footer a:hover {
          text-decoration: underline;
        }

        /* Print-friendly formatting */
        @media print {
          footer { display: none; }
        }
    </style>
</head>

<body>
<div class="page">
    <header>
        <div class="pi">Ï€</div>
        <div class="day-log">Day 1/365</div>
    </header>

    <main>
        <section class="poem-wrap" aria-label="Poem">
            <div class="poem-title">
                New Beginnings
            </div>

            <div class="poem">
                Previous paintings,
                Hanging on gallery walls.
                A blank canvas
            </div>

            <div class="poem-date">
                01/01/2026
            </div>
        </section>
    </main>

    <footer>
        <a href="https://www.instagram.com/pi_arch.co/" aria-label="Daily Poetry Home">
            the archive
        </a>
    </footer>
</div>
</body>
</html>
