<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Daily Poetry</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;700&display=swap" rel="stylesheet">


    <style>
        :root {
          --pad: 13px;

          /* colours */
          --blue-black: #0F171C;
          --blood-red: #5e0b13;
          --off-white: #f2e9cb;
          --pi-red: #c1121f;
          --pi-red-2: #9b111e;
          --red: #cf1728;
          --panel-red: #f4d6d9;

          /* fonts */
          --font-pi: "STIX Two Text", serif;
          --font-title: "Playfair Display", serif;
          --font-body: "Crimson Text", serif;
          --font-date: "Crimson Text", serif;
          --font-footer: "Crimson Text", serif;
        }

        * { box-sizing: border-box; }

        body {
          margin: 0;
          background: var(--off-white);
        }

        .page {
          min-height: 100svh;
          padding: var(--pad);
          display: flex;
          flex-direction: column;
        }

        /* HEADER */
        header {
          padding: var(--pad);
          display: grid;
          grid-template-columns: 1fr auto 1fr;
          align-items: start;
        }

        .pi {
          grid-column: 2;
          justify-self: center;
          font-family: var(--font-pi);
          color: var(--pi-red);
          line-height: 0.5;
          font-size: clamp(113px, 13vw, 260px);
          user-select: none;
        }

        .day-log {
          grid-column: 3;
          justify-self: end;
          font-family: var(--font-date);
          color: var(--blue-black);
          font-size: clamp(26px, 1.3vw, 39px);
          line-height: 1;
          white-space: nowrap;
        }

        main {
          flex: 1;
          display: grid;
          grid-template-rows: 5fr auto 2fr auto 3fr;
          text-align: center;
          padding: 0 var(--pad);
        }

        .poem-title {
          grid-row: 2;
          font-family: var(--font-title);
          color: var(--blood-red);
          font-weight: 700;
          line-height: 1.2;
          font-size: clamp(65px, 3vw, 113px);
        }

        .poem-wrap {
          grid-row: 4;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: clamp(13px, 2.6vw, 39px);
          max-width: 52rem;
          margin: 0 auto;
        }

        .poem {
          font-family: var(--font-body);
          color: var(--blue-black);
          font-weight: 600;
          line-height: 1.1;
          white-space: pre-line;
          font-size: clamp(13px, 6vw, 52px);
        }

        .poem-date {
          font-family: var(--font-date);
          color: var(--blue-black);
          font-size: clamp(13px, 2.6vw, 26px);
          opacity: 0.75;
        }

        footer {
          padding: calc(var(--pad) * 2) var(--pad);
          background: var(--blood-red);
          text-align: center;
        }

        footer a {
          font-family: var(--font-footer);
          color: var(--off-white);
          text-decoration: none;
          font-size: clamp(13px, 2vw, 26px);
          font-weight: 600;
        }

        footer a:hover {
          text-decoration: underline;
        }

        @media print {
          footer { display: none; }
          body { background: #fff; color: #000; }
        }
    </style>
</head>

<body>
<div class="page">
    <header>
        <div class="pi">Ï€</div>
        <div class="day-log"><i>
            Day 21/365
        </i></div>
    </header>

    <main>
        <div class="poem-title">
           Fire
        </div>

        <section class="poem-wrap" aria-label="Poem">
            <div class="poem">
                A discriminate
                force; that divides the
                human race over living
                beings. A weaponised flame
            </div>

            <div class="poem-date"><i>
                21/01/2026
            </i></div>
        </section>
    </main>

    <footer>
        <a href="https://www.instagram.com/pi_arch.co/" aria-label="The Archive">
            the archive
        </a>
    </footer>
</div>
</body>
</html>
